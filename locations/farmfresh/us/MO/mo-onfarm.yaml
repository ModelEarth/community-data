  Description: "Experience the taste of mid-Missouri at Columbia Farmers Market, voted\
    \ the #1 People\u2019s Choice farmers market in the nation! Columbia Farmers Market\
    \ is a year-round producer-only farmers market. Shop local, with everything produced\
    \ within a 50-mile radius of Columbia! Over the past few years, the Columbia Farmers\
    \ Market has experienced tremendous growth. With the opening of Columbia's Agriculture\
    \ Park, Saturday customer counts regularly surpassed 4,000, and the vendor membership\
    \ expanded to 85 local farmers, producers, and artisans. The market is deeply\
    \ involved in the community, regularly hosting musicians, artisans, non-profit\
    \ groups, educational opportunities, and many other special events."
