  Description: "Brookside Farmers\u2019 Market is an sustainable, regenerative, pesticide-free\
    \ local, producer-only market. Producers use organic, sustainable and cruelty-free\
    \ practices, travel less than 125 miles to market, and those who grow, raise or\
    \ make every product are the ones who sell it to you directly. \r\n\r\nEach Saturday\
    \ you will find just-picked, farm-fresh vegetables and herbs, bright flowers,\
    \ delicious meats, eggs from free-range chickens, freshly prepared breads and\
    \ baked goods including many vegan and gluten-free items, fresh juices, and a\
    \ place to sit and take in the scene.\r\n\r\nThe market has brought farm fresh\
    \ produce to the Brookside neighborhood and beyond since 2003.\r\n\r\nThe market\
    \ is located at HJ's Community Center and is open Saturdays 8 a.m. to 1 p.m. through\
    \ October 31.  Check website for WINTER MARKET dates, hours, and location."
