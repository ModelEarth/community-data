  Description: "For Oak Cliff\u2019s farmers market is a strategy to mitigate the\
    \ food desert in our community and to increase food sovereignty. Our USDA-funded\
    \ farmers market supports local farmers, growers, and ranchers by providing development,\
    \ training, and paying the overhead costs for farmers to take part in the markets.\
    \ All products sold are 100% locally grown or made (within 150 miles). Free programs,\
    \ nutrition demos, and health screenings available from our partners. SNAP EBT\
    \ is accepted and FMPP WIC vouchers available. SNAP can be matched up to $30 with\
    \ Double Up Food Bucks for free produce."
