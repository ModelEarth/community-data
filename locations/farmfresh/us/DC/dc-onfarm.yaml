  Description: FRESHFARM is a nonprofit based in Washington, DC, that works to create
    a more resilient, equitable, and sustainable food future. For 25 years, we have
    operated producer-only farmers markets in DC, Maryland, and Virginia. Our farmers
    market network is the third-largest in the country and the largest in the Mid-Atlantic
    region, providing economic opportunity to a network of 250 Mid-Atlantic farmers
    and producers and a community space to restore the vital connections in our local
    food systems.
