  listing_desc: With a focus on Michigan grown and Michigan made foods, the Battle
    Creek Farmers Market is a great place to find fresh and flavor packed local foods
    from Michigan businesses. Non-food businesses are also welcome. The Market is
    held in Festival Market Square in downtown Battle Creek on Wednesday, 9-1, beginning
    in May and ending in October. Customers will find a family friendly market with
    a good variety of variety of vendors. Vendors will find a well managed and vendor
    friendly market. An open air marketplace under a pavilion offers picnic tables,
    restrooms onsite and free 1-hour parking for customers in the Hamblin Avenue ramp.
    Live music and other activities make summer fun at the farmers market. BCFM participates
    in Bridge Card (SNAP), Double Up Food Bucks, Senior Market FRESH, WIC Project
    FRESH, NHBP Elders Nutrition Program. Payment with cash, Credit and Debit cards
    as well a market issued scrip accepted. Contact us for more information. Visit
    us on Facebook and Instagram, too!
